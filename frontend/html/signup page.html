<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/sign_up.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="judul-form">
      <img src="../img/logo ezeats black.png" />
      <h1>Sign Up</h1>
      <form>
        <input
          type="Name"
          class="form-input"
          id="Name"
          placeholder="Full Name"
        />
        <br />
        <input type="email" class="form-input" id="email" placeholder="Email" />
        <br />
        <input
          type="password"
          class="form-input"
          id="Password"
          placeholder="Password"
        />
        <br />
        <input
          type="password"
          class="form-input"
          id="Password"
          placeholder="Retype Password"
        />
        <br />
        <button type="button" class="button-continue">Continue</button>
        <p class="punya-akun-ga">
          Sudah memiliki akun?
          <a class="sign-in-click" href="sign in page.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
