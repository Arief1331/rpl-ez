<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.35" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/sign_up.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,1200"
    />
    <title>Daftar</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <img src="../img/logo ezeats black.png" />
          <h1>Daftar</h1>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Nama Lengkap"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">Email Tidak Valid</div>
            </div>
           
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="Password"
                value=""
                minlength="8"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Konfirmasi Password"
                value=""
                minlength="8"
                required
              />
              <div style="position: absolute;" id='message'></div>
            </div>
            <button type="submit" class="btn btn-danger">Daftar</button>
            <p class="tdk-punya-akun">
              Sudah memiliki akun?
              <a class="sign-up-click" href="sign in page.html">Masuk</a>
            </p>
          </form>
        </div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script>
           (function () {
              'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
              })
            })()
        </script>
        <script>
          $('#newPassword, #confirmPassword').on('keyup', function () {
              if ($('#newPassword').val().length > 7) {
                if ($('#newPassword').val() == $('#confirmPassword').val()) {
                  $('#message').html('Password Cocok').css('color', '#24923D');
                } else 
                  $('#message').html('Password Tidak Cocok!').css('color', '#DD3131');
              } else $('#message').html('Password Minimal Terdiri dari 8 Karakter!').css('color', '#DD3131')
            });
        </script>
    </body>
</html>

  </body>
</html>
