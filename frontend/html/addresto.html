<!DOCTYPE html>
<html>
  <head>
    <title>Tambah Resto</title>
    <link rel="stylesheet" href="CSS/addresto.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ezeats">
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <h1>Restoran kesayanganmu belum ada di EzEats?</h1>
      <h2>Tambah Sekarang!</h2>
    </div>
    <div class="container-form">
      <form>
        <img src="asset/ez eats merah.png" />
        <h3>Detail Restoran</h3>
        <input
          type="text"
          class="isian-form"
          id="namaresto"
          placeholder="Nama Restoran"
        />
        <input
          type="tel"
          class="isian-form"
          id="notelpon"
          placeholder="No. Telepon"
        />
        <div class="select">
          <select name="kategori" id="kategori">
            <option selected disabled>Kategori Resto</option>
            <option value="Japanese">Japanese</option>
            <option value="Chicken">Chicken</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Fast-Food">Fast Food</option>
            <option value="Noodles">Noodles</option>
            <option value="Drinks">Drinks</option>
            <option value="Korean">Korean</option>
          </select>
        </div>
        <h3>Upload Foto Menu</h3>
        <div class="inputmenu">
          <input type="file" class="foto-menu" id="file" accept="image/" />
          <br />
        </div>
        <h3>Alamat</h3>
        <input
          type="text"
          class="isian-form"
          id="namajalanresto"
          placeholder="Nama Jalan"
        />
        <input
          type="text"
          class="isian-form"
          id="kotaresto"
          placeholder="Kota/Kabupaten"
        />
        <br />
        <button type="button" class="button-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
